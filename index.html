<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a class="version">Version: Beta v1.0</a>
    <div class="user-interface">
      <button type="button" id="startBtn">START GAME</button>

      <button type="button" id="randomix">RESET</button>
    </div>

    <a class="information"></a>
    <div class="gui">
      <div class="buttons">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>
    </div>
    <a class="lives-link">Lives: <span id="user-lives"></span></a>
    <a class="score-link">Score: <span id="score">0</span></a>
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>
    <div class="scoreboard"><a>Scoreboard</a></div>

    <script defer src="index.js"></script>
  </body>
</html>
